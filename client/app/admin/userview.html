<h2>users</h2>
<div ng-controller="UserCtrl" ng-init="getUser()" >

  <div class="table-responsive">
<table class="table table-striped table-bordered table-hover table-condensed" >
  <thead>
     <tr>
   <input type="text" ng-model="search" placeholder="Search">
     </tr>
     <tr>
     <th>Firstname</th>
     <th>Lastname</th>
     <th>Email</th>
     <th>Password</th>
     <th>opration</th>
   </tr>
 </thead>
   <tbody>
     <tr dir-paginate="user in users|filter:search|itemsPerPage:3" >
       <td>{{user.firstname}}</td>
       <td>{{user.lastname}}</td>
       <td>{{user.email}}</td>
        <td>{{user.password}}</td>
       <td><button class="btn btn-danger btn-small" ng-click="deleteuser(user._id,$index)">Delete</button>
            <button type="button" class="btn btn-primary" ng-click="editUsr(user._id)">Edit</button>
       </td>
     </tr>
   </tbody>
 </table>
</div>
<dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true" >
  </dir-pagination-controls>
</div>
